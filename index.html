  <div class="container-fluid mt-4 px-5">
    <h3>Add post</h3>
    <div class="col-md-6 p-0">
      <form class="add-post">
        <div class="form-group">
          <label for="title-post">Title
            <span class="text-danger">*</span>
          </label>
          <input type="text" name="title-post" class="form-control" id="title-post" placeholder="Title of the post" maxlength="60">
        </div>
        <div class="form-group">
          <label for="subtitle-post">Subtitle</label>
          <input type="text" name="subtitle-post" class="form-control" id="subtitle-post" placeholder="Subtitle of the post" maxlength="30">
        </div>
        <div class="form-group">
          <label for="body-post">Body
            <span class="text-danger">*</span>
          </label>
          <textarea name="body-post" class="form-control" id="body-post" rows="5"></textarea>
        </div>
        <button type="submit" id="add-post-btn" class="btn btn-primary">Add post</button>
      </form>
    </div>
    <div class="row my-3"></div>
    <h3>Posts</h3>
    <div class="row post-feed">
      <p class="px-3">There are no posts.</p>
    </div>
